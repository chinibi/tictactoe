<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>i want to play a game</title>
  <link rel="stylesheet" href="style.css">
  <script src="better_script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <header id="header" class="title">
  tic tac toe
  </header>
  <header id="playerTurn" class="playerTurn">
  it is player's turn
  </header>
  <!-- /header -->

  <div id="gameboard">
    <div class="row">
      <div id ="a" class="square"></div>
      <div id ="b" class="square"></div>
      <div id ="c" class="square"></div>
    </div>
    <div class="row">
      <div id ="d" class="square"></div>
      <div id ="e" class="square"></div>
      <div id ="f" class="square"></div>
    </div>
    <div class="row">
      <div id ="g" class="square"></div>
      <div id ="h" class="square"></div>
      <div id ="i" class="square"></div>
    </div>
  </div>
  <div>
    <button id="reset">Reset</button>
  </div>

</body>
</html>
