<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>i want to play a game</title>
  <link rel="stylesheet" href="style.css">
  <script src="better_script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <header id="header" class="title">
  tic tac toe
  </header>
  <header id="playerTurn" class="playerTurn">
  it is player's turn
  </header>
  <!-- /header -->

  <div class="gameboard">
    <div class="row">
      <div id ="a" class="sq00 square"></div>
      <div id ="b" class="sq01 square"></div>
      <div id ="c" class="sq02 square"></div>
    </div>
    <div class="row">
      <div id ="d" class="sq10 square"></div>
      <div id ="e" class="sq11 square"></div>
      <div id ="f" class="sq12 square"></div>
    </div>
    <div class="row">
      <div id ="g" class="sq20 square"></div>
      <div id ="h" class="sq21 square"></div>
      <div id ="i" class="sq22 square"></div>
    </div>
  </div>
  <button id="reset">Reset</button>

</body>
</html>
